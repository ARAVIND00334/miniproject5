<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mini project 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="text-center">Registration</h1>
    <nav class="navbar bg-body-success">
   
          
        </nav>
        <div class="container">
          <div class="row">
            <div class="col-md-5">
              <h5 class="text-center text-black p-3 bg-success">registration form</h5>




              <form id="formregistration">
                <div class="form-group">
                  <input type="text" class="form-control m-2" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control m-2" name="email" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control m-2" name="number" id="number" placeholder="enter your number">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control m-2" name="aadharnumber" id="aadharnumber" placeholder="enter your aadharnumber">
                </div>
                <div class="gender mb-2">
                  <label>Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success m-2 p-2">Submit</button>
                </div>
              </form>
              





            </div>
            <div class="col-md-7">



              <div id="showmessage"></div>
              <div class="search">
                <h5 class="details text-center bg-success text-black p-3">veiw details</h5>
                <input type="text" class="search m-2 p-1" id="search-group" placeholder="search" role="search">
                <button type="button" class="btn btn-success p-1" >search</button>
              </div>
            <div>
              <table class="table bg-light text-dark">
                <thead>
                  <tr>
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                    <th scope="col">number</th>
                    <th scope="col">aadhar number</th>
                    <th scope="col">gender</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
            
                </tbody>
                </table>
            </div>
            
            
          </div>
            

            </div>



            </div>
          </div>
        </div>





  
 
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
